<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <title>Gestión Biblioteca</title>
</head>
<body>
    <div class="container">
        <div>
            <h2 class="text-center fw-bold">GESTIÓN LIBROS BIBLIOTECA</h2>

            <!-- Formulario -->
            <form id="formLibro">
                <div class="mt-2">
                    <input type="text" id="txtTitulo" class="form-control" placeholder="Título" required>
                </div>
                <div class="mt-2">
                    <input type="text" id="txtAutor" class="form-control" placeholder="Autor" required>
                </div>
                <div class="mt-2">
                    <input type="text" id="txtEditorial" class="form-control" placeholder="Editorial" required>
                </div>
                <div class="mt-2">
                    <select id="cbIdioma" class="form-select">
                        <option value="Español">Español</option>
                        <option value="Inglés">Inglés</option>
                        <option value="Francés">Francés</option>
                        <option value="Mandarín">Mandarín</option>
                    </select>
                </div>
                <div class="mt-2">
                    <button type="submit" class="btn btn-secondary">Agregar</button>
                </div>
            </form>

            <!-- Tabla -->
            <div class="mt-3">
                <table class="table">
                    <thead class="table-dark">
                        <tr>
                            <th>Título</th>
                            <th>Autor</th>
                            <th>Editorial</th>
                            <th>Idioma</th>
                        </tr>
                    </thead>
                    <tbody id="tablaLibros"></tbody>
                </table>
            </div>
        </div>
    </div>
    <script type="module" src="./JS/app.js"></script>
</body>
</html>
